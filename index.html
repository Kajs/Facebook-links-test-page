<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
		<style>
		.facebookSharePageBox{
			position: relative;
			background-color: #3b5998;
			height: 58px;
			width: 188px;
			
			transition: 1.075s;
			
			
			
			
		}
		.facebookSharePageLink{
		  position: absolute;
		  height: 100%;
		  width: 100%;
		  color: white;
		  cursor: pointer;
		  font-size: 24px;
		  text-decoration: none;
		  font-weight: bold;
		  padding-top: 13px;
		  padding-left: 8px;
		}
		</style>
    </head>
    <body>
        <h1>Test page for a facebook share page button.</h1>
		<!--<a class="facebookSharePageBox" href="https://www.google.dk">Del på Facebook</a>-->
		<div class="facebookSharePageBox">
		  <a class="facebookSharePageLink" href="https://www.facebook.com/sharer.php?u=#url">Del på Facebook</a>
		</div>
    </body>
</html>
